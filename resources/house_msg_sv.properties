title=SunnyField - Hus
info_1=SUnny Field är ett svenskt hus med timmerstomme. Det är byggt med nära passiv standard isolering, ar lufttätt och ventileras med ett ventilationssystem som återvinner värmen ur frånluften.
#The house in Sunny Field is a Swedish timber framed house. It is built to nearly passive standard and is air tight with a heat recovery ventilation system to provide fresh air.
info_2=Huset värms med elektrisk golvärme pa 2kW och en kamin. Solpaneler ger varmt vatten pa sommarhalvåret.
#It is heated with an electrical low power under floor heating and a multi-fuel stove. Solar panels provide hot water summer time.
