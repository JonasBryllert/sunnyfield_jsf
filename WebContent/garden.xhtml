<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
	<title>IGNORED</title>
</head>

<body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="title">
			#{garden_msg.title}
		</ui:define>
		
		<ui:define name="body">
			<h:outputStylesheet library="css" name="garden.css"/>
			<h:outputScript library="scripts" name="jquery-1.7.1.min.js"/>
			<h:outputScript library="scripts" name="garden.js"/>

			<div id="totalpane">
				<button id="winterButton" class="buttonStyle">WINTER</button>
				<button id="springButton" class="buttonStyle">
					<span class="verticalText">S</span>
					<span class="verticalText">P</span>
					<span class="verticalText">R</span>
					<span class="verticalText">I</span>
					<span class="verticalText">N</span>
					<span class="verticalText">G</span>
				</button>
				<button id="summerButton" class="buttonStyle">SUMMER</button>
				<button id="autumnButton" class="buttonStyle">
					<span class="verticalText">A</span>
					<span class="verticalText">U</span>
					<span class="verticalText">T</span>
					<span class="verticalText">U</span>
					<span class="verticalText">M</span>
					<span class="verticalText">N</span>
				</button>
				
				<div id="initialPane">
					<h2 style="text-align: center">#{garden_msg.start_message}</h2>
					<p>
						#{garden_msg.info_1}
					</p>
					<p>
						#{garden_msg.info_2}
					</p>
				</div>
				
				<div id="winterPane">
					<h2 style="text-align: center">Winter time</h2>
		
					<div id="winterPhotoPane">
						<!-- img src="images/garden/backward1.gif" alt="Photo" width="45px" height="350px" / -->
						<img src="resources/images/garden/winter1.jpg" alt="Photo" width="580px" height="350px" />
						<!-- img src="images/garden/forward1.gif" alt="Photo" width="45px" height="350px" /-->
					</div>
				</div>
				
				<div id="springPane">
					<div id="springHeader">	
						<h2 style="text-align: center">Spring time</h2>
						<!--p style="text-align: center">Spring is a lovely time. Enjoy these photos marking the start of the summer...</p-->
					</div>
					<div id="springPhotoPane">
						<!-- img src="images/garden/backward1.gif" alt="Photo" width="45px" height="350px" / -->
						<img src="resources/images/garden/spring1.jpg" alt="Photo" width="580px" height="350px" />
						<!-- img src="images/garden/forward1.gif" alt="Photo" width="45px" height="350px" /-->
					</div>
				</div>
		
				<div id="summerPane">
					<div id="summerHeader">	
						<h2 style="text-align: center">Summer time</h2>
					</div>
					<div id="summerPhotoPane">
						<img src="resources/images/garden/summer1.jpg" alt="Photo" width="330px" height="350px" />
						<img src="resources/images/garden/summer2.jpg" alt="Photo" width="330px" height="350px" />
					</div>
				</div>
		
				<div id="autumnPane">
					<div id="autumnHeader">	
						<h2 style="text-align: center">Autumn time</h2>
					</div>
					<div id="autumnPhotoPane">
						<img src="resources/images/garden/autumn1.jpg" alt="Photo" width="330px" height="350px" />
						<img src="resources/images/garden/autumn2.jpg" alt="Photo" width="330px" height="350px" />
					</div>
				</div>
			</div>

		</ui:define>
		
	</ui:composition>
</body>	
</html>
